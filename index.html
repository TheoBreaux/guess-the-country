<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess The Country Flag</title>
</head>

<body>
    <h1 id="game-heading">Guess the country!</h1>

    <p id="score-line">Correct: <span id="correct-score">0</span> | Incorrect: <span id="incorrect-score">0</span></p>


    <button id="new-flag-btn">New Flag</button>

    <img id="flag-image">

    <select id="country-flag-select"></select>

    <button id="submit-answer-btn">Submit Answer</button>

    <span id="correct-answer-output"></span>
    <button id="reset-game-btn">Reset Game</button>
    <button id="practice-incorrect-flags-btn">Practice Incorrect Flags</button>



    <script src="app.js"></script>
</body>

</html>
